version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/database
      GCS_BUCKET_NAME: ps1task
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials.json
      GOOGLE_CLOUD_PROJECT: watschoolaccounting
    volumes:
      - /Users/chonlathansongsri/.config/gcloud/application_default_credentials.json:/app/credentials.json
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

volumes:
  db_data:
